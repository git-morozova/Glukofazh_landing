<!DOCTYPE html>
<html lang="ru">
<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Исследование UKPDS</title>

	<link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">
	<script src="libs/swiper/swiper-bundle.min.js" defer></script>	

	<link rel="stylesheet" href="css/main.css">
	<script src="js/app.js" defer></script>



</head>
<body>

	<div class="swiper slider">
		
		<!--moving elements-->	
		<div class="swiper-wrapper slider__wrapper">

			<div class="swiper-slide slider__item " data-history="slide0">
				<div class="slider__layer" data-swiper-parallax="55%" style="background-image: url(img/screen-1/back.png);"></div>
				<div class="slider__layer" data-swiper-parallax="25%" style="background-image: url(img/screen-1/back_mid.png);"></div>
				<div class="title-text">slide0</div>
			</div>

			<div class="swiper-slide slider__item" data-history="slide1">
				<div class="slider__layer" data-swiper-parallax="55%" style="background-image: url(img/screen-1/back.png);"></div>
				<div class="slider__layer" data-swiper-parallax="25%" style="background-image: url(img/screen-1/back_mid.png);"></div>
				<div class="title-text">slide1</div>
			</div>

			<div class="swiper-slide slider__item" data-history="slide2">
				<div class="slider__layer" data-swiper-parallax="55%" style="background-image: url(img/screen-1/back.png);"></div>
				<div class="slider__layer" data-swiper-parallax="25%" style="background-image: url(img/screen-1/back_mid.png);"></div>
				<div class="title-text" >slide2</div>
			</div>

		</div>

		<!--position: absolute elements-->		
		<div class="fix">
			<div class="leaf-image-block">
				<img class="leaf-image-first" src="img/leaves/leaf8.png">
			</div>
			<div class="tree-image-block">
				<img class="tree-image-intern" src="img/tree/1.png">
				<img class="tree-image-junior" src="img/tree/2.png">
				<img class="tree-image-middle" src="img/tree/3.png">
				<img class="tree-image-senior" src="img/tree/4.png">
			</div>
		</div>

		<!--Navigation Buttons-->
		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>
	
		<!--Scrollbar-->
		<div class="swiper-scrollbar">
			<div class="swiper-scrollbar-drag" style="width: 543.934px; transform: translate3d(0px, 0px, 0px); transition-duration: 0ms;"></div>
		</div>

	</div>
	
</body>
</html>
